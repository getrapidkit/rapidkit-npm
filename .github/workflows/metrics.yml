name: Metrics & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  metrics:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Run metrics collection
        run: npx tsx scripts/metrics.ts
      
      - name: Check bundle size
        run: |
          npm run bundle-size
          BUNDLE_SIZE=$(du -sk dist/ | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE} KB"
          if [ $BUNDLE_SIZE -gt 500 ]; then
            echo "âŒ Bundle size exceeds 500 KB!"
            exit 1
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: rapidkit-coverage
          fail_ci_if_error: false
      
      - name: Generate metrics badge
        run: |
          echo "![Tests](https://img.shields.io/badge/tests-passing-brightgreen)" > metrics-badge.md
          echo "![Coverage](https://img.shields.io/badge/coverage-$(npm run test:coverage | grep 'All files' | awk '{print $4}')-blue)" >> metrics-badge.md
