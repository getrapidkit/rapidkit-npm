name: E2E smoke + Scenario C regression

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Use Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests (focused: e2e smoke & Scenario C)
        run: npm test -- src/__tests__/e2e.create-workspace-smoke.test.ts src/__tests__/scenario-c-system-python-has-core.test.ts
        env:
          # Keep cache/use ephemeral runner tmp directory for bridging artifacts
          XDG_CACHE_HOME: ${{ runner.temp }}
