name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ runner.os == 'macOS' && '' || 'npm' }}

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm install --prefer-offline --no-audit
            # Workaround for npm optional dependency bug on macOS
            npm install @rollup/rollup-darwin-arm64 --save-dev || true
          else
            npm ci
          fi

      - name: Build package
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run format check
        run: npm run format:check
        if: matrix.os != 'windows-latest'

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Check bundle size
        run: |
          npm run build
          du -sh dist/
          echo "Bundle files:"
          ls -lh dist/

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run security audit (production only)
        run: |
          echo "üîí Checking production dependencies for high severity vulnerabilities..."
          npm audit --production --audit-level=high || echo "‚ö†Ô∏è  Production audit completed with warnings"
        continue-on-error: true

      - name: Run full security audit (including dev dependencies)
        run: |
          echo "üîç Checking all dependencies (dev vulnerabilities don't affect published package)..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è  Dev dependency vulnerabilities detected (vitest/vite/esbuild) - these are not included in the published package"
        continue-on-error: true
