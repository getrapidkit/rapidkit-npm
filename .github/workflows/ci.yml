name: CI & Metrics Matrix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test-matrix:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Setup Python (Linux & macOS only)
      - name: Setup Python
        if: runner.os != 'Windows'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install rapidkit-core (Python)
      - name: Install rapidkit-core (Python)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install rapidkit-core

      # Install Node dependencies
      - name: Install dependencies
        shell: bash
        run: |
          npm ci

          # Platform-specific Rollup optional binaries (temporary workaround)
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            npm install @rollup/rollup-darwin-arm64 --save-dev --no-audit || true
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            npm install @rollup/rollup-win32-x64-msvc --save-dev --no-audit || true
          fi

      # Contract schema sync (monorepo only, opt-in via env)
      - name: Check contracts sync
        shell: bash
        env:
          RAPIDKIT_CORE_SCHEMA_PATH: ${{ env.RAPIDKIT_CORE_SCHEMA_PATH }}
        run: |
          if [[ -n "${RAPIDKIT_CORE_SCHEMA_PATH}" && -f "${RAPIDKIT_CORE_SCHEMA_PATH}" ]]; then
            npm run check:contracts
          else
            echo "Skipping contract sync check (no RAPIDKIT_CORE_SCHEMA_PATH provided)"
          fi

      # Build
      - name: Build project
        run: npm run build

      # Lint
      - name: Run linter
        run: npm run lint

      # Type check
      - name: Run type check
        run: npm run typecheck

      # Format check (skip Windows)
      - name: Run format check
        if: runner.os != 'Windows'
        run: npm run format:check

      # Ensure embeddings file exists for AI recommender tests
      - name: Generate mock embeddings for tests
        run: npm run test:prepare-embeddings

      # Tests + coverage
      - name: Run tests with coverage
        run: npm run test:coverage

      # Metrics (Linux only)
      - name: Run metrics collection
        if: runner.os == 'Linux'
        run: npx tsx scripts/metrics.ts

      # Bundle size guard (Linux only)
      - name: Check bundle size
        if: runner.os == 'Linux'
        run: |
          npm run bundle-size
          BUNDLE_SIZE=$(du -sk dist/ | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE} KB"
          if [ "$BUNDLE_SIZE" -gt 500 ]; then
            echo "‚ùå Bundle size exceeds 500 KB!"
            exit 1
          fi

      # Upload coverage (Linux only)
      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: rapidkit-coverage
          fail_ci_if_error: false
